# ========== DATASOURCE (AIVEN / RENDER) ==========
# Você vai definir essas variáveis de ambiente na plataforma:
#   AIVEN_HOST, AIVEN_PORT, AIVEN_DATABASE, AIVEN_USER, AIVEN_PASSWORD
spring.datasource.url=${JDBC_DATABASE_URL:jdbc:postgresql://${AIVEN_HOST}:${AIVEN_PORT}/${AIVEN_DATABASE}?sslmode=require}
spring.datasource.username=${AIVEN_USER}
spring.datasource.password=${AIVEN_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Pool de conexões (opcional, mas bom pra prod)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=600000

# ========== JPA / HIBERNATE ==========
# Em prod, deixa o Hibernate só validando o schema criado pelo Flyway
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ========== FLYWAY ==========
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
# Se o banco JÁ tiver tabelas criadas na mão, liga isso:
# spring.flyway.baseline-on-migrate=true
